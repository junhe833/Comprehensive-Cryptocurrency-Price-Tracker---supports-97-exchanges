<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<script type="text/javascript" src="chartjs/Chart.min.js"></script>
			<script type="text/javascript" src="moment/moment.min.js"></script>
			<script src="js/ccxt.browser.js"></script>
			<script src="js/numberFormat.js"></script>
			<script src="data.js"></script>

			<link rel="stylesheet" href="css/jquery-ui.css"/>
			<script src="js/jquery-1.12.4.js"></script>
			<script src="js/jquery-ui.js"></script>
			<script src="jquery.dataTables.min.js"></script>

			<script src="popup.js"></script>

			<link rel="stylesheet" href="jquery.dataTable.min.css" type="text/css"/>			
			<link rel="stylesheet" href="popup.css" type="text/css"/>
		</head>
		<body>  

			<div id="tabs">
				<ul>
					<li><a href="#fragment-1"><span>Extension Icon</span></a></li>	
					<li><a href="#fragment-2"><span>Ticker Chart</span></a></li>
					<li><a href="#fragment-3"><span>Historical Graph</span></a></li>

				</ul>
				<div id="fragment-1">
					<div class="iconDisplay">
						<table>
							<tr>
								<th>Exchange Market</th>
								<th>Cryptocurrency</th>
								<th>Request Rate</th>
							</tr>
							<tr>
								<th>
									<select id="iconMarketList">
										<option value="" disabled selected value> -- select an option -- </option>
									</select>

								</th>
								<th>
									<select id="iconCryptoList">
									</select>
								</th>
								<th>
									<input id="iconCryptoRange" type="range" step="500"/>
									<label id="rangeText"/>
								</th>
								<th>
									<button id="iconConfirm">Save</button>
								</th>
							</tr>
						</table>				
					</div>
				</div>
				<div id="fragment-2">
					<div class="options">
						<table>
							<tr>
								<th>Region</th>
								<th>Exchanges</th>
							</tr>
							<tr>
								<td><select id="selectRegion" name="Region" multiple="multiple"></select></td>
								<td><select id="selectExchangeMarkets" name="Markets" multiple="multiple"></select></td>					
							</tr>
						</table>
					</div>

					<div class="tableOfContent" id="tableOfContent">
					</div>
				</div>
				<div id="fragment-3">
					<div class="selection">
						<table>
							<tr>							
								<th>Exchange Market</th>
								<th>Cryptocurrency</th>
								<th>Start Date</th>
								<th>End Date</th>
								<th>Period</th>
							</tr>
							<tr>
								<td><select id="exchangeGraph" name="Markets"> <option value="" disabled selected value> -- select an option -- </option></select></td>	
								<td><select id="cryptoGraph" name="Markets"></select></td>		
								<td><input id="startDate" type="date"/></td>
								<td><input id="endDate" type="date"/></td>
								<td>
									<select id="selectTick" type="range" list="tickmarks" step="1">
										<datalist id="tickmarks">
											<option value="1800">30 Mins</option>
											<option value="7200">2 Hr</option>
											<option value="14400">4 Hr</option>
											<option value="86400">24 Hr</option>
										</datalist>
									</select>

								</td>
								<td><button id="graphConfirm">Get Data</button><td>
									</tr>
								</table>

							</div>
							<div class="graph">
								<canvas id="myChart"></canvas>
							</div>
						</div>

					</div>
				</body>
			</html>
